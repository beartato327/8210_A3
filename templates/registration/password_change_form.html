<!-- templates/registration/password_change.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Enter new password{% endblock %}

{% block content %}
  <div class="container">
    <h1 style="text-align: center;">Change password!</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn green">Change my password</button>
    </form>
  </div>
{% endblock %}
