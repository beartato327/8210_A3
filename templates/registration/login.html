{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container">
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn ml-2 green" type="submit">Log In</button>
        <a class="btn ml-2 red" href="{% url 'password_reset' %}">Forgot Password</a>
    </form>
</div>


{% endblock content %}
