{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h1>Password Reset</h1>
        <h5>Please enter your password and reset instructions will be delievered</h5>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn green waves-effect waves-light" type="submit">Send me instructions!<i class="material-icons right">send</i></button>
        </form>
    </div>
{% endblock %}
