{% extends "base.html" %}

{% block title %} Report List {% endblock %}
{% block content %}
<div class="container">
   
    <h2> Reports</h2>
    {% for report in object_list %}
    <div style="float: right;"><a class="btn-floating btn-large waves-effect waves-light green accent-3" href="{% url 'report_new' report.pet.id %}"><i class="material-icons">add</i></a></div>
    
    <table class="striped" style=" margin-left: auto; margin-right: auto;">
        <thead>
            <th>Report Name</th>
            <th>Report Type</th>
            <th>Report Details</th>
        </thead>
        <tbody>
            
            <tr>
                <td>{{report.reportName}}</td>
                <td>{{report.reportType}}</td>
                <td>{{report.reportDetails}}</td> 
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock  %}
