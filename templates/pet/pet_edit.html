{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>{{object.pet_name}}'s Update</h1>
    <form action="" method="post">{% csrf_token %}
      {{ form|crispy }}      
    <button class="btn" type="submit">Update</button>
    <a class="btn red" href="{% url 'pet_list' %}">Cancel</a>
    </form>
</div>
{% endblock content %}
