{% extends 'base.html' %}

{% block content %}
<p>
    <a style="margin-left: 30px;" href="{% url 'pet_list' %}">
        <i class="material-icons">keyboard_backspace</i>
        BACK
    </a>
</p>
<div class="container">
  <h2>{{ object.pet_name }}'s Reports</h2>
  {% for report in object_list %}
    <div>
      <span>{{ report.reportName }}</span>
    </div>
  {% endfor %}
    
</div>
{% endblock content %}
